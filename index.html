<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(120deg, #1e3c72, #2a5298, #1e3c72);
        background-size: 300% 300%;
        animation: gradientMove 12s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .heart-container {
        position: relative;
        width: min(70vw, 380px);
        /* Limita tamanho no celular */
        animation: beat 2.5s ease-in-out infinite;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .heart {
        width: 100%;
        filter: drop-shadow(0 0 20px rgba(0,160,255,0.7));
    }

    /* Texto dentro */
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: clamp(14px, 3vw, 20px);
        line-height: 1.4;
        font-weight: 500;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    /* Partículas */
    .particles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(0.2); opacity: 0; }
    }
</style>
</head>
<body>

<div class="particles">
    <!-- 20 partículas -->
    <script>
        for (let i = 0; i < 20; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDelay = Math.random() * 6 + "s";
            p.style.animationDuration = 4 + Math.random() * 4 + "s";
            document.querySelector(".particles").appendChild(p);
        }
    </script>
</div>

<div class="heart-container">
    <img class="heart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Blue_Heart.svg/1024px-Blue_Heart.svg.png">
    
    <div class="text">
        Meu amorzinho, <br>
        sou muito feliz por ter meus olhos <br>
        iluminados pelos seus.
    </div>
</div>

</body>
</html>
