<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Presentinho</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #0d1b2a, #1b263b, #415a77);
        background-size: 400% 400%;
        animation: gradiente 12s ease infinite;
        position: relative;
        font-family: "Poppins", sans-serif;
    }

    @keyframes gradiente {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* partículas */
    .particle {
        position: absolute;
        border-radius: 50%;
        background: white;
        opacity: 0.4;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 0.4; }
        to { transform: translateY(-120vh); opacity: 0; }
    }

    /* área do coração */
    .container {
        position: relative;
        width: 80vw;
        max-width: 380px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* animação do coração */
    .heart {
        width: 100%;
        animation: beat 1.7s infinite ease-in-out;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
    }

    /* texto dentro do coração */
    .texto {
        position: absolute;
        text-align: center;
        width: 70%;
        color: white;
        font-size: 1.3rem;
        font-weight: 500;
        text-shadow: 0 0 8px rgba(255,255,255,0.7);
        pointer-events: none;
    }

</style>
</head>
<body>

<!-- partículas automáticas -->
<script>
    for (let i = 0; i < 25; i++) {
        const p = document.createElement("div");
        const size = Math.random() * 5 + 3;

        p.classList.add("particle");
        p.style.width = size + "px";
        p.style.height = size + "px";
        p.style.left = Math.random() * 100 + "vw";
        p.style.bottom = "-20px";
        p.style.animationDuration = 5 + Math.random() * 5 + "s";

        document.body.appendChild(p);
    }
</script>


<div class="container">
    <!-- Coração SVG azul -->
    <svg class="heart" viewBox="0 0 200 200">
        <path fill="#3fa9f5" d="
            M100 170
            L30 100
            A35 35 0 1 1 100 60
            A35 35 0 1 1 170 100
            Z">
        </path>
    </svg>

    <div class="texto">Tô com saudades de você</div>
</div>

</body>
</html>
