<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(160deg, #0d1b3d 0%, #1b2e5a 50%, #0a1229 100%); /* fundo azul escuro */
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
  }

  

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  @keyframes glow {
    0% { box-shadow: 0 0 4px white; }
    50% { box-shadow: 0 0 10px white; }
    100% { box-shadow: 0 0 4px white; }
  }

  /* Cora√ß√£o */
  .heart-container {
    text-align: center;
    cursor: pointer;
  }

  .heart {
    position: relative;
    font-size: 800px;
    line-height: 1;
    color: #4e7df0;
    display: inline-block;
    transition: transform 0.3s ease;
    animation: heartbeat 1.8s ease-in-out infinite;
  }

@keyframes heartbeat {
  0% { transform: scale(1); }
  20% { transform: scale(1.12); }
  40% { transform: scale(1); }
  60% { transform: scale(1.12); }
  100% { transform: scale(1); }
}

  .heart-container:active .heart {
    transform: scale(1.1);
  }

  .text {
    margin-top: -10px;
    font-size: 18px;
    color: white;
    font-weight: bold;
  }
  /* brilho suave no cora√ß√£o */
  .heart {
    animation: heartbeat 1.8s ease-in-out infinite, glowPulse 2.5s ease-in-out infinite;
    filter: drop-shadow(0 0 14px rgba(255,255,255,0.25));
  }

  @keyframes glowPulse {
    0% { filter: drop-shadow(0 0 6px rgba(255,255,255,0.25)); }
    50% { filter: drop-shadow(0 0 18px rgba(255,255,255,0.55)); }
    100% { filter: drop-shadow(0 0 6px rgba(255,255,255,0.25)); }
  }

  /* part√≠culas flutuando */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.4); opacity: 0; }
  }

  /* anima√ß√£o do gradiente */
  body {
    background: linear-gradient(160deg, #0d1b3d, #1b2e5a, #0a1229);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
